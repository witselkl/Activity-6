<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Leaflet Map</title>

    <!-- External Leaflet stylesheet -->
    <link rel="stylesheet" href="lib/leaflet.css">

    <!-- Internal styles -->
    <style>
        #map {
            height: 90vh; /* Full height */
            width: 100%;   /* Full width */
        }
        
        /* Style for icons in reverse and forward buttons */
        #panel button img {
            width: 25px;
            height: 25px;
        }
    </style>
</head>

<body>
    <!-- Leaflet map container -->
    <div id="map"></div>
    
    <!-- Control panel for sequence controls -->
    <div id="panel">
        <button id="reverse" class="step">Reverse </button>
        <button id="forward" class="step">Forward </button>
    </div>

    <!-- External Leaflet JavaScript files -->
    <script type="text/javascript" src="js/leaflet-src.js"></script>
    <script type="text/javascript" src="lib/leaflet-providers.js"></script>

    <!-- Main JavaScript file for the project -->
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
